<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floodgate Plain JavaScript Example</title>
    <!-- <script type="text/javascript" src="../../dist/floodgate.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/floodgate-javascript-sdk@latest/dist/floodgate.min.js"></script>
    <script type="text/javascript">
      const client = floodgate.createClient("[enter-sdk-key]");
      
      // const config = {
      //   configUrl: "https://my-cdn.com/",
      //   consoleLog: true,
      //   refreshInterval: 10
      // };
      // const client = floodgate.createAutoUpdateClient("[enter-sdk-key]", config);
      
      const customAttributes = {
        country: "UK",
        name: "Peter Parker"
      };
      const user = floodgate.createUser("unique-user-id", "spiderman@marvel.com", customAttributes);

      client.on('ready', function() {
        // Once the client is ready you can evaluate flags directly
        let key = 'background-colour';
        const colour = client.GetValue(key, 'grey', user);
        document.getElementById('box').style.backgroundColor = colour;
      });

      /**
       * If you don't want to wait for the client ready event you can use the FetchValue() method
       * FetchValue() will attempt to evaluate the flag from the cache and if not available it will
       * check for flag data on the remote server.
       * It's recommended to use the client `ready` event.
       */
      // let key = 'buy-now-button-colour';
      // client.FetchValue(key, 'default-colour', (value) => {
      //   document.getElementById('box').style.backgroundColor = colour;
      // });
    </script>
    <style>
      #box {
        width: 400px;
        height: 60px;
        margin: 0 auto;
        background-color: #cacaca;
        text-align: center;
        line-height: 60px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2><a href="https://floodgate.io" target="_blank">Floodgate</a> Plain JavaScript Example</h2>
    <div id="box">The colour of this box should not be grey!</div>
  </body>
</html>
